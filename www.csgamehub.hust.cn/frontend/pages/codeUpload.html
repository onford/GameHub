<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHub - 创作中心</title>
    <link rel="stylesheet" href="./../css/personalCenter.css">
    <link rel="stylesheet" href="./../css/codeUpload.css">
    <link href="./../../src/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="./../../src/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./../../src/vendor/fontawesome/css/all.min.css">
    <link href="./../../src/vendor/bootstrap/icons/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="icon" href="./../../src/images/favicon1.ico" type="image/x-icon">
    <script src="./../../src/vendor/jquery/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="./../css/global.css">
    <script src="./../js/iconLoad.js"></script>
</head>

<body>
    <div class="loader-wrapper">
        <span class="loader"><span class="loader-inner"></span></span>
    </div>
    <div class="my-flex-container" id="background_container">
        <div class="lefter">
            <div style="height: 30%; place-items: center; display: grid;">
                <img class="iconImg profile_pic" src="./../../backend/user_icon/default/default.jpg" alt="">
            </div>
            <div class="option" onclick="jumpHandle1(event)">
                <p>消息中心</p>
            </div>
            <div class="option" style="background-color: #ccc;" onclick="jumpHandle2(event)">
                <p>创作中心</p>
            </div>
            <div class="option" onclick="jumpHandle3(event)">
                <p>账号管理</p>
            </div>
            <a href="./gamepage.html">
                <div class="option">返回首页</div>
            </a>
        </div>
        <div class="main" style="background-image: none;">
            <div class="header">
                <div>
                    <h2 style="margin-bottom: 40px;display: inline-block;font-weight: bold;">上传新游戏</h2>
                    <p style="color:gray;margin-bottom: 40px;display: inline-block;margin-left: 40px;">
                        将所需文件上传至项目中，即可提交你的 canvas 游戏作品！</p>
                </div>
                <input type="file" id="fileInput" style="display:none;">
                <div class="drop-zone" id="dropZone">
                    <i class="fa-solid fa-cloud-arrow-up"
                        style="font-size: 100px;transition: background-color 1s ease-in-out;"></i>
                    <p style="margin-top: 20px;transition: background-color 1s ease-in-out;">将文件拖放到这里或点击上传<br>支持 zip/rar
                        等压缩包形式</p>
                </div>
                <div>建议在压缩文件中添加 <code>README.md</code> 文件，细说如何游玩你的游戏！</div>
                <div>
                    <ul class="list-group list-group-flush" id="uploadedFiles">
                    </ul>
                </div>
            </div>
            <hr class="divider" style="margin-top: 40px;">
            <div class="header">
                <div>
                    <h2 style="margin-bottom: 40px;display: inline-block;font-weight: bold;">已上传的游戏</h2>
                    <p style="color:gray;margin-bottom: 40px;display: inline-block;margin-left: 40px;">
                        为你记录已上传游戏的历史记录，及其当前的审核状态。</p>
                </div>
                <div class="my-main-header">
                    <input type="text" class="my-search-box" placeholder="搜索游戏名">
                    <button class="my-search-btn" onclick="searchHandle()">搜索</button>
                </div>
                <div style="width: 100%;text-align: center;border: 1.5px solid gray;margin-top: 0px;padding:15px;color: gray;"
                    id="nogame" hidden>
                    还没有上传游戏，快试试上传新游戏吧~
                </div>
                <div class="my-flex-container" style="color:gray;">
                    <table hidden>
                        <thead>
                            <th>新游戏ID号</th>
                            <th>游戏名</th>
                            <th>版本号</th>
                            <th>提交时间</th>
                            <th>当前状态</th>
                            <th>操作</th>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="confirm_overlay">
                <div class="confirm">
                    <p id="hint_text"></p>
                    <button class="btn btn-success" id="confirmButton">确定</button>
                    <button class="btn btn-danger" id="cancelButton">取消</button>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script>
        function jumpHandle1(event) {
            event.preventDefault();
            window.location.href = "./messageCenter.html";
        }

        function jumpHandle2(event) {
            event.preventDefault();
            window.location.href = "./codeUpload.html";
        }

        function jumpHandle3(event) {
            event.preventDefault();
            window.location.href = "./accountManager.html";
        }
        $(window).on("load", function () {
            $(".loader-wrapper").fadeOut("slow");
        });
    </script>
    <script src="./../js/PersonalCenter/codeUpload.js"></script>
</body>

</html>
