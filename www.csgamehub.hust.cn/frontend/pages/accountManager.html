<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHub - 账号管理</title>
    <link rel="stylesheet" href="./../css/personalCenter.css">
    <link rel="stylesheet" href="./../css/accountManager.css">
    <link href="./../../src/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="./../../src/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./../../src/vendor/fontawesome/css/all.min.css">
    <link rel="icon" href="./../../src/images/favicon1.ico" type="image/x-icon">
    <script src="./../../src/vendor/jquery/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="./../css/global.css">
    <script src="./../js/iconLoad.js"></script>
</head>

<body>
    <div class="loader-wrapper">
        <span class="loader"><span class="loader-inner"></span></span>
    </div>
    <div class="my-flex-container" id="background_container">
        <div class="lefter">
            <div style="height: 30%;place-items: center;display: grid;"><img class="iconImg profile_pic"
                    src="./../../backend/user_icon/default/default.jpg" alt=""></div>
            <div class="option" onclick="jumpHandle1(event)">
                <p>消息中心</p>
            </div>
            <div class="option" onclick="jumpHandle2(event)">
                <p>创作中心</p>
            </div>
            <div class="option" style="background-color: #ccc;" onclick="jumpHandle3(event)">
                <p>账号管理</p>
            </div>
            <a href="./gamepage.html">
                <div class="option">
                    返回首页
                </div>
            </a>
        </div>
        <div class="main" style="background-image: none;">
            <input type="file" id="iconInput" style="display:none;">
            <div class="header">
                <div>
                    <h2 style="margin-bottom: 40px;display: inline-block;font-weight: bold;">个人信息</h2>
                    <p style="color:gray;margin-bottom: 40px;display: inline-block;margin-left: 40px;">
                        在这里可以查看和修改你的个人信息。</p>
                </div>
                <div>
                    <div class="info-container" style="width:30%;grid-template-columns: auto auto 1fr;">
                        <div style="display: inline-block;margin-right: 20px;">头像</div>
                        <img class="iconImg profile_pic" src="./../../backend/user_icon/default/default.jpg"
                            style="width:75px;height:75px;margin-left: 20px;margin-bottom: 10px;"></img>
                        <div></div>
                    </div>
                    <div class=" info-container" style="width:30%;margin-bottom: 10px;">
                        <div style="display: inline-block;margin-right: 20px;">账号名</div>
                        <textarea class="form-control" disabled rows="1"
                            style="resize: none;height: 24px;box-sizing:border-box;color: gray;"
                            id="accountnumber"></textarea>
                    </div>
                    <div class="info-container" style="width:30%;">
                        <div style="display: inline-block;margin-right: 20px;">用户名</div>
                        <textarea class="form-control" rows="1" style="resize: none;height: 24px;box-sizing:border-box;"
                            id="username"></textarea>
                    </div>
                    <div style="text-align: right;width: 30%;" id="hint"></div>
                    <div style="text-align: center;width: 30%;margin-top: 10px;">
                        <button class="btn btn-primary" id="icon_chg">更改头像</button>&emsp;<button class="btn btn-primary"
                            id="username_chg" disabled>更改用户名</button>
                    </div>
                    <div style="margin-top: 15px;">
                        <div style="display: inline-block;margin-right: 25px;">发言状态</div>
                        <div style="display: inline-block;" id="spState" hidden>正常</div>
                    </div>
                </div>
            </div>
            <hr class="divider" style="margin-top: 40px;">
            <div class="header">
                <div>
                    <h2 style="margin-bottom: 40px;display: inline-block;font-weight: bold;">修改密码</h2>
                    <p style="color:gray;margin-bottom: 40px;display: inline-block;margin-left: 40px;">
                        如果你觉得自己的密码不够安全的话。</p>
                </div>
                <div>
                    <form action="" onsubmit="submitForm(event)" id="update_password_form">
                        <ul style="width: 300px;padding-left: 0;">
                            <li class="list-group-item">
                                <i class="fa fa-lock"></i>&emsp;
                                <input type="password" name="old_password" placeholder="请输入旧密码" class="fill_in"
                                    id="old_password">
                            </li>
                            <li class="list-group-item">
                                <i class="fa fa-lock"></i>&emsp;
                                <input type="password" name="new_password" placeholder="请输入新密码" class="fill_in"
                                    id="new_password">
                            </li>
                            <li class="list-group-item">
                                <i class="fa fa-lock"></i>&emsp;
                                <input type="password" name="re_new_password" placeholder="确认新密码" class="fill_in"
                                    id="re_new_password">
                            </li>
                            <li class="list-group-item" style="margin-right: 10px;margin-top:20px;">
                                <input type="submit" value="确认" class="confirm_button" disabled>&emsp;&emsp;
                                <button class='logout_button' onclick="logoutHandle(event);">登出</button>
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
            <div class="confirm_overlay">
                <div class="confirm">
                    <p id="hint_text"></p>
                    <button class="btn btn-success" id="confirmButton">确定</button>
                    <button class="btn btn-danger" id="cancelButton">取消</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    function jumpHandle1(event) {
        event.preventDefault();
        console.log("跳转页面事件触发");
        window.location.href = "./messageCenter.html";
    }

    function jumpHandle2(event) {
        event.preventDefault();
        console.log("跳转页面事件触发");
        window.location.href = "./codeUpload.html";
    }

    function jumpHandle3(event) {
        event.preventDefault();
        console.log("跳转页面事件触发");
        window.location.href = "./accountManager.html";
    }

    $(window).on("load", function () {
        $(".loader-wrapper").fadeOut("slow");
    });
</script>
<script src="./../js/PersonalCenter/accountManager.js"></script>

</html>
